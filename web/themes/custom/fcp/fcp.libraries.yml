global-styling:
  version: VERSION
  js:
    js/global.js: {}
    js/custom.js: {}
    js.slick.js: {}
  css:
    component:
      css/style.css: {}
      css/colors.css: {}
      css/table.css: {}
bootstrap:
  js:
    /libraries/popper.js/dist/umd/popper.min.js: { weight: -19 }
    /libraries/bootstrap/dist/js/bootstrap.min.js: { weight: -20 }
  css:
    component:
      /libraries/bootstrap/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color

# flexslider
flexslider:
  version: 1.x
  css:
    theme:
      flexslider/css/flexslider.css: {}
  js:
    flexslider/js/jquery.flexslider-min.js: {}
  dependencies:
    - core/jquery

slick:
  version: 1.x
  css:
    theme:
      slick/slick.css: {}
  js:
    slick/slick.min.js: {}
    slick/slick.js: {}
  dependencies:
    - core/jquery