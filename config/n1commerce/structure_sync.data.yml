blocks:
  -
    info: Меню
    langcode: ru
    uuid: 9f364d58-bd4d-40f0-a0de-08c3776271b3
    bundle: basic
    fields:
      body:
        value: "<ul class=\"section table-of-contents\">\r\n\t<li><a href=\"#n1commerce\">N1Commerce</a></li>\r\n        <li><a href=\"#vrar\">VR/AR</a></li>\r\n\t<li><a href=\"#release\">Реализовано</a></li>\r\n\t<li><a href=\"#laws\">Законы</a></li>\r\n\t<li><a href=\"#seo\">SEO</a></li>\r\n\t<li><a href=\"#technology\">Технологии</a></li>\r\n\t<li><a href=\"#better\">Преимущества</a></li>\r\n\t<li><a href=\"#aboutus\">О нас</a></li>\r\n</ul>"
        summary: ''
        format: full_html
  -
    info: 'Слайд 2'
    langcode: ru
    uuid: 2963959f-0bfc-4086-bad6-bf26e5effa66
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"slide-1-title col-sm-12\">\r\n<h1>В N1Commerce уже реализовано:</h1>\r\n</div>\r\n\r\n<div class=\"col-sm-8\">\r\n<ul>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> многоуровневый каталог товаров с возможностью настройки любых фильтров и сортировок;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> двусторонняя интеграция с 1С: Предприятие, МойСклад, Класс 365 и других сервисов с помощью протокола CommerceML;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> интеграция с PayPal и другими платежными системами;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> выгрузка для Яндекс.Маркета и Google Merchant;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> интеграция с соц.сетями, возможность настройки выгрузки товаров для магазинов Вконтакте, Facebook;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> возможность масштабирования бизнеса - несколько магазинов в одном, работа с партнерскими программами;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> 100+ языков и возможность интеграции автоматического перевода описаний товаров;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> интеграция с Apache Solr и Apache Mahout для удобного поиска и рекомендаций товаров;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> гибкая настройка дизайна: адаптивная тема оформления HTML5, CSS3 на базе Bootstrap, Material UI;</li>\r\n\t<li><span class=\"glyphicon glyphicon-ok\"></span> визуальный редактор контента и удобно настроенный аккаунт контент-менеджера.</li>\r\n</ul>\r\n</div>\r\n\r\n<div class=\"col-sm-4\"><img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/catalog.png\" /></div>\r\n</div>\r\n"
        summary: ''
        format: full_html
  -
    info: 'Слайд 1'
    langcode: ru
    uuid: 06dbae58-69f7-4bfe-a956-d23e00861cc3
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"col-sm-6\"><img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/box.png\" /></div>\r\n\r\n<div class=\"col-sm-6\">\r\n<div class=\"slide-1-title\">\r\n<h1>N1Commerce — первая платформа для выхода на новые рынки *</h1>\r\n</div>\r\n\r\n<p>Мы делаем интернет-магазины уже 12 лет. За это время мы накопили огромный опыт и знания, которые мы воплотили в инструмент по созданию систем электронной коммерции, автоматизации бизнеса и веб-сервисов&nbsp; N1Commerce.</p>\r\n\r\n<p class=\"lead\">N1Commerce — это весь необходимый функционал для успешного интернет-магазина.</p>\r\n\r\n<p class=\"lead\">&nbsp;</p>\r\n* — первая по количеству свободно распространяемых переводов пользовательского интерфейса, расширений, доступных под лицензией GPL.</div>\r\n</div>\r\n"
        summary: ''
        format: full_html
  -
    info: 'Слайд 3'
    langcode: ru
    uuid: e0bac6df-167b-4382-920c-6fe43a909d23
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"col-sm-6 col-sm-offset-6\">\r\n<div class=\"slide-1-title\">\r\n<h1>Законы</h1>\r\n</div>\r\n\r\n<p class=\"list-title\">Платформа включает все требования к интернет-магазинам необходимые для соблюдения новых законов РФ:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>152-ФЗ «О персональных данных»;</li>\r\n\t<li>54-ФЗ «О применении контрольно-кассовой техники».</li>\r\n</ul>\r\n\r\n<p class=\"list-title\">Возможность размещения на сайте необходимых документов:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>политика компании в отношении персональных данных;</li>\r\n\t<li>соглашение на использование персональных данных;</li>\r\n\t<li>публичная оферта;</li>\r\n\t<li>пользовательское соглашение об использовании сайта;</li>\r\n\t<li>соглашение на использование cookies.</li>\r\n</ul>\r\n\r\n<p class=\"list-title\">Возможность интеграции с фискальными сервисами:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>отсутствие необходимости обслуживать кассу — о ней заботится сисадмин в ЦОД, 24/7;</li>\r\n\t<li>автоматическое пробитие фискального чека в момент оплаты;</li>\r\n\t<li>автоматическая отправка чека Опературу Фискальных Данных;</li>\r\n\t<li>просмотр всех кассовых операций в режиме онлайн.</li>\r\n</ul>\r\n</div>\r\n</div>\r\n"
        summary: ''
        format: full_html
  -
    info: 'Слайд 4'
    langcode: ru
    uuid: 5cb57d65-c015-4df2-af14-24faae69f0e2
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"col-sm-6\">\r\n<div class=\"slide-1-title\">\r\n<h1 class=\"title\">N1Commerce + SEO = ТОП10</h1>\r\n</div>\r\n\r\n<p>Торговые площадки, сделанные на N1Commerce, максимально оптимизированы под продвижения в поисковых системах. Это не сайты-конструкторы или шаблонные витрины маркетплейсов, а полноценные самостоятельные интернет-магазины с четкой структурой и красивым кодом. И поисковики это ценят!</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>гибкие настройки индексации страниц,</li>\r\n\t<li>мета-теги,</li>\r\n\t<li>ЧПУ и \"хлебные крошки\",</li>\r\n\t<li>умная настройка индексации фильтров каталога под огромный пул низкоконкурентных запросов,</li>\r\n\t<li>микроразметка Schema.org,</li>\r\n\t<li>чек-листы по коммерческим факторам для интернет-магазинов,</li>\r\n\t<li>интеграция со всеми соц.сетями: виджеты авторизации, комментариев, лайков, постинг,</li>\r\n\t<li>интеграция YouTube,</li>\r\n\t<li>удобная аналитика и инструменты повышения продаж: Google Analytics и Яндекс Метрика для интернет-магазинов, A/B тестирования, Facebook tracking pixel.</li>\r\n</ul>\r\n</div>\r\n\r\n<div class=\"col-sm-6\"><img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/bg4.jpg\" /></div>\r\n</div>\r\n"
        summary: ''
        format: full_html
  -
    info: 'Слайд 5'
    langcode: ru
    uuid: e18c3550-e040-45a5-bfef-4624b7e28080
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"col-sm-6 text-center\"><img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/drupal_8_logo.svg\" /></div>\r\n\r\n<div class=\"col-sm-6\">\r\n<div class=\"slide-1-title\">\r\n<h1 class=\"title\">Технологии N1Commerce</h1>\r\n</div>\r\n\r\n<p>Платформа N1Commerce собрана на базе Drupal: система управления контентом с открытым исходным кодом. На Drupal создано более 1 500 000 сайтов по всему миру.</p>\r\n\r\n<p>Сайты на Drupal легко доработать под любой функционал и собственный дизайн. Drupal — это 37000+ готовых модулей, 2400+ дизайн-шаблонов, более 1 млн. человек в сообществе разработчиков.</p>\r\n\r\n<p>Наша команда оказывает услуги разработки, внедрения и поддержки Drupal-проектов любой сложности.</p>\r\n</div>\r\n</div>\r\n"
        summary: ''
        format: full_html
  -
    info: 'Слайд 6'
    langcode: ru
    uuid: 6adadd9b-5577-4530-9423-95975e568149
    bundle: basic
    fields:
      body:
        value: "<div class=\"row slide-1-title\">\r\n<div class=\"col-sm-12 text-center\">\r\n<h1 class=\"title\">Лучше чем</h1>\r\n</div>\r\n</div>\r\n\r\n<div class=\"row content\">\r\n<div class=\"col-sm-4\">\r\n<div class=\"best-wrapper\">\r\n<img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/sl6-1.svg\" />\r\n<p class=\"title-list\">конструктор:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>вы не привязаны ни к кому — сами распоряжаетесь своим сайтом: включаете, отключаете, дублируете, меняете домен и хостинг;</li>\r\n\t<li>поисковики «не любят» конструкторы, спросите у любого сеошника!</li>\r\n\t<li>легко доработать любой нестандартный функционал.</li>\r\n</ul>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-sm-4\">\r\n<div class=\"best-wrapper\">\r\n<img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/sl6-2.svg\" />\r\n<p class=\"title-list\">другие CMS:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>самая популярная среди посещаемых сайтов;</li>\r\n\t<li>ориентирована на большие проекты, а не на блоги или сайты-визитки;</li>\r\n\t<li>37 000+ готовых модулей для любых нужд.</li>\r\n</ul>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-sm-4\">\r\n<div class=\"best-wrapper\">\r\n<img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/sl6-3.svg\" />\r\n<p class=\"title-list\">самопис:</p>\r\n\r\n<ul class=\"list\">\r\n\t<li>не нужно тратить время на разработку стандартного функционала;</li>\r\n\t<li>огромное сообщество разработчиков. У вас не будет проблем с поддержкой и доработкой сайта.</li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>\r\n"
