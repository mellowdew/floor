  -
    info: 'Слайд "Scantukan"'
    langcode: ru
    uuid: 73bc09c0-12bf-4ffc-8d46-82ce4bc9370b
    bundle: basic
    fields:
      body:
        value: "<div class=\"row content\">\r\n<div class=\"slide-1-title col-sm-12\">\r\n<h1>Бэк-офис для внедрения VR/AR</h1>\r\n</div>\r\n\r\n<div class=\"col-sm-6\">\r\n<p>Новая реальность уже в городе, а вы еще не в теме? Установите приложение Scantukan, найдите метку с туканом, сканируйте и отправляйтесь в дополненную реальность. Узнайте, что подготовил для вас магазин: видеообзор о товаре, 3d-модель в натуральную величину, а может специальную скидку \"для избранных\".\r\n</p>\r\n<p>Какие преимущества вы получаете?</p>\r\n\r\n<ul class=\"list\">\r\n  <li>Увеличение продаж. Приложение увеличивает вовлеченность клиентов и конверсию, за счет повышения осведомленности клиента о товаре. &nbsp;</li>\r\n   <li>Упрощение взаимодействия с покупателями. Ваши клиенты в интерактивной форме могут получить всю необходимую информацию о товаре, посмотреть характеристики, почитать отзывы, посмотреть галерею фотографий и многое другое. И все это без помощи продавца-консультанта. </li>\r\n   <li>Экономия торговой площади. Приложение позволяет выводить галерею фотографий или реалистичную модель товара в дополненной реальности. Это дает возможность продемонстрировать огромное количество товаров на небольшой торговой площади.</li>\r\n   <li>Повышение эффективности работы консультанта. Работники торгового зала могут оперативно предоставлять всю необходимую информацию при консультировании покупателей. &nbsp;</li>\r\n   <li>Следование трендам современных технологий. Ведущие издания, такие как «Forbes», «The Village» прогнозируют активный рост популярности технологии дополненной и виртуальной реальности в 2017 - 2018 годах. Портал «Ведомости» прогнозирует рост развития технологий дополненной и виртуальной реальности в 20 раз к 2020 году.&nbsp;</li>\r\n</ul>\r\n\r\n</div>\r\n\r\n<div class=\"col-sm-6\"><img rel=\"rucommerce\" src=\"/themes/custom/n1commerce/images/scantukan.svg\" /></div>\r\n</div>\r\n"
        summary: ''
        format: full_html
