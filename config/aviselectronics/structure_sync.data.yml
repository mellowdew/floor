  -
    info: 'Catalog description - Bathroom TVs'
    langcode: en
    uuid: 5149e511-8d09-416a-a512-6856190482cc
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<h2>IN-WALL WATERPROOF TELEVISIONS FOR BATHROOM</h2>\r\n\r\n<p>We produce our Bathroom TVs since 2012 and sell it worldwide. Gathering feedbacks from our customers and partners we keep developing and improving our products to guarantee the best performance and quality. Our Bathroom TVs passed IP54 (dust and waterproof test) and also have CE and ROHS EU standard certification to confirm that it can be safely used in most area and comply with European standards and requirements to TVs and consumer electronics.</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RLJwlc8ftHA\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>Our main series is Magic Mirror TVs and Waterproof White Frame Screen Finish TVs for Bathroom with the following sizes: 21.5\", 23.8\", 32\", 43\", 47\" and 55\".</p>\r\n\r\n<p>Magic Mirror Screen Finish is a special semi-transparent mirror that provides amazing effect: it's just a plain mirror when the TV is off and a modern full functional TV when the screen is on. This is also a great benefit for design - real mirror is always great in any bathroom and no worries about \"how to hide the TV\" and \"whether it fits my bathroom design\".</p>\r\n\r\n<p>We supply Bathroom TVs with back box and it's installed into opening in the wall first. After that the TV is inserted into the black box and sealed. Finally you get a very nice installation and TV front looks just like a slim glass.</p>\r\n\r\n<p>One important advantage of out Bathroom TVs is that it has detachable back panel for easy service. Most of other models in the market has sealed case so there is actually no way to open it when something goes wrong. We have improved our case and developed waterproof detachable back panel that can be opened and closed by customer without having special tools or knowledge.</p>\r\n\r\n<p>All series have invisible vibration speakers. They are fixed inside the TV on the inner glass (mirror) surface and generate the sound by making the glass itself shaking. We believe you will enjoy this feature a lot, new TVs are more easily to clean (no holes for speakers) and sound (middle and bass range) is quality better!</p>\r\n"
        summary: ''
        format: full_html
      field_file_storage:
        target_id: '320'
        target_revision_id: '378'
  -
    info: 'Catalog description - Shower TVs'
    langcode: en
    uuid: 7fe22fa2-df46-455c-9098-16f2f2f618ce
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<p dir=\"ltr\">A great day starts with a great morning! Wake up while taking a shower with music video channel or check your favorite news earlier with our Shower TV right in your Bathroom.</p>\r\n\r\n<p dir=\"ltr\">We produce special application waterproof TVs for in-wall installation in the shower, suggested screen sizes are 21.5\", 23.8\", 32\", 43\", 47\"&nbsp;and 55\". The TV installation requires a niche in the wall and cabling to be prepared in advance so it's better to plan installation of shower TV while renovation.</p>\r\n\r\n<p dir=\"ltr\">The screens are heated up by LED/LCD back light for anti-fog effect to ensure clear picture even in steamy conditions. We supply waterproof remote control with all our TVs for easy and convenient operation.</p>\r\n\r\n<p dir=\"ltr\">We recommend to consider our Mirror TV with Magic Mirror effect for installation in the shower / bathroom. You get real mirror when the TV is off and it turns back to TV screen when it's on.</p>\r\n\r\n<p dir=\"ltr\">Our waterproof TVs has IP54 (dust and waterproof) grade confirmed by LCS Compliance Testing Laboratory. Having this certification we are confident that our products will work in showers and bathrooms safely and for a long time. Our waterproof tvs also passed CE and ROHS tests that confirm that our equipment comply with European standards and requirements to TVs and consumer electronics. We provide 2 Year Warranty for our products as a confirmation of quality and of our confidence in each product.</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RLJwlc8ftHA\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>For all our TVs we have modern DVB-T2 (Freeview) digital tuner board for EU / Australia / Russia / AUE / Thailand / Africa etc. Optional accessory - Smart TV kit compatible with any of our TVs can be added optionally to upgrade it to Smart TV easily.</p>\r\n"
        summary: ''
        format: full_html
      field_file_storage:
        target_id: '323'
        target_revision_id: '381'
  -
    info: 'Catalog description - Kitchen TVs'
    langcode: en
    uuid: b960d742-568b-4789-bb0e-e43bcd73430b
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<h2>EMBEDDABLE KITCHEN TELEVISIONS FOR GOOD PRICE</h2>\r\n\r\n<p>More than 50% of the households worldwide have more than 2 TV sets and no doubt that TV in the Kitchen is common and popular now. One reason is to have entertainment for kids, the whole family (if you don't want to bring your dinner to the living room) or a party that often ends up in the Kitchen. Another important benefit is to have some company in the Kitchen when we are alone while cooking or eating. TV can help a lot to break this lonely silence and make your day or evening better. That's why we think that Kitchen TV is almost like necessity.</p>\r\n\r\n<p>Kitchen televisions are just regular TVs for it's functionality and work the same as others. What it is important in the Kitchen, it is the right screen size and the right place for the TV. It's not easy often to find a good place and the right height to hinge the TV. Of course most popular way to hinge a TV is to purchase a regular consumer TV (from 13” to 27”) and to hinge it on a wall or put upon a shelve or fridge. But does it look good and is it convenient to watch with your head up? When you spend a considerable time and amount of money on your Kitchen's design, furniture and appliances why not to have the TV that will fit your kitchen and your needs?</p>\r\n\r\n<p>We noticed that some of our customers ordered our TVs for Bathroom and installed it in their Kitchens. They installed it in the wall (splashback) or into kitchen cabinet facade (though there was no special mounting those days). After talking to them, discussing with Kitchen furniture factories and gathering market information we proposed 2 line-ups and 2 solutions for your perfect Kitchen TV:</p>\r\n\r\n<p>Inspired by build-in appliance development we designed a special Kitchen TV type – Cabinet Door TV that can be easily integrated in a Kitchen cabinet and will fit the design perfectly. See more details in our catalog:&nbsp;<u><a href=\"/catalog/kitchen-tvs/cabinet-door-tv\">Cabinet Door TV</a></u></p>\r\n\r\n<p>Any Kitchen has a splashback and it's a good place for the TV installation. So we show our Bathroom TVs for your convenience as Kitchen Splashback TVs since they perfectly fit this application due to in-wall installation, real glass surface and waterproof design. See available sizes and colors here:&nbsp;<u><a href=\"/catalog/kitchen-tvs/splashback-tv\">Splashback TV</a></u></p>\r\n"
        summary: ''
        format: basic_html
      field_file_storage:
        target_id: '324'
        target_revision_id: '382'
  -
    info: 'Catalog description - Cabinet Door TV'
    langcode: en
    uuid: e196229c-c936-464e-a76f-bd8c287693fc
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<h2>CABINET KITCHEN TVS</h2>\r\n\r\n<p>Unique feature of our Cabinet Door Kitchen TV is that it requires no space at all. Our Full HD TV simply replaces 600mm width door (facade) and the shelves behind can still be used since the TV itself is lifted like a regular cabinet door. The TV can be hinged by Blum and Kessebohmer lift systems available from local distributors worldwide (check the details for the compatible hinge parts in the product specification).</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/kqqcxS4pO_A\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>We make our 21.5 inch and 23.8 inch screen Cabinet Door TVs in two size – standard 455x600mm and compact 382х600mm. It is the standard and the most common sizes for all build-in kitchen appliances and it's really easy for designers and kitchen furniture factories to make a project for our TV installation and also combine it with other appliances (as a column for instance).</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/x-56bi5J7yA\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>We make Cabinet Door TVs with 3 types of the front finish: Black Frame glass, White Frame glass and Magic Mirror glass. Black or White Frame version is universal and fits most of other kitchen appliances design. Magic Mirror glass is a great design by itself but have reduced screen brightness (due to semi-transparent mirror in the front of the screen) so we don't recommend to install this type opposite to a window or in the bright kitchens with a lot of ambient light.</p>\r\n\r\n<p>For your convenience we equip our TVs with waterproof IR remote control (IP66 grade) by default. You can also choose Digital TV tuner (DVB-T2 (Freeview) digital tuner board for EU / Australia / Russia / AUE / Thailand / Africa etc.). And add Smart Kit to any of our TVs to make it Smart TV.</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/2SXF4kdKg2M?start=63\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>We use tempered safety glass for our Cabinet Door TVs and the front is really easy to clean. And we provide full 2 Year Warranty as a confidence in the product quality.</p>\r\n\r\n"
        summary: ''
        format: full_html
      field_file_storage:
        target_id: '325'
        target_revision_id: '383'
  -
    info: 'Catalog description - Splashback TV'
    langcode: en
    uuid: 8b5be6bb-a8ca-415a-a7d3-6f316db3fa1f
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<p>We have a wide range of special in-wall waterproof Kitchen Splashback Full HD TVs. Now it's available in 19 inch, 21.5 inch, 27 inch and 32 inch size. These TVs require professional installation (there should be a niche in the wall prepared for the back box first, all the cables are leaded inside the wall) so we recommend to plan and arrange your Splashback TV installation before you install the kitchen furniture. The great benefit of our Splashback TVs is that you will just have a slim glass or even mirror (with our Magic Mirror TV type) when it's finished. Height of the TV's installation and it's location are perfect to enjoy your favorite programs while cooking or having meal alone or with the whole family.</p>\r\n\r\n<p>Front finish of our Kitchen Splashback TVs is the real tempered safety glass that is easy to clean. The TV itself is waterproof (IP54 grade) and can be placed near the sink or the stove.</p>\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/RLJwlc8ftHA\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<p>You can also choose Digital TV tuner (DVB-T2 (Freeview) digital tuner board for EU / Australia / Russia / AUE / Thailand / Africa etc.) and Smart Kit to any of our TVs to make it Smart TV. For your convenience we equip our TVs with waterproof IR remote control (IP66 grade) by default. We provide full 2 Year Warranty as a confidence in the product quality.</p>\r\n"
        summary: ''
        format: full_html
      field_file_storage:
        target_id: '326'
        target_revision_id: '384'
  -
    info: 'Catalog description - Mirror Televisions'
    langcode: en
    uuid: 0f2bb6cc-3c87-46bd-9aee-2a73d0a368de
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<p>Mirror TVs or Magic Mirror TVs are getting more and more popular due to its luxury design and mirror functionality. When the screen is off – you just have a regular mirror, your tv is vanished out of the mirror when it's on – it's a TV.</p>\r\n\r\n<p>How does it work?<br />\r\nMagic Mirror effect is provided by semi-transparent mirror glass that reflects the light when the screen is off but transmits the light of the screen when it's on. For good mirror TV performance, there should be the right balance of reflective and transmitting rate. When we increase transparency of the glass we get better TV performance (better image) but worse mirror performance (worse reflection and some internal elements behind the glass can be seen), so the semi-transparent mirror is one key important aspect. Another key important aspect is the LCD/LED panel. Original brightness of the screen is reduced by semi-transparent mirror by 30-60% so the screens for Mirror TVs should have the higher brightness to compare with regular consumer monitors to compensate this reduce. Contrast and colors are also distorted by the mirror that's why it's not easy technically to find the right combination (magic mirror + LCD/LED panel) and it's also more expansive than regular TV models.</p>\r\n\r\n<p>We know a lot about this “balance” and now we use different mirror type and different LCD/LED panels for each size for better real performance.</p>\r\n\r\n<p>Of course it's real glass and not acrylic used for our Mirror TVs. So you can be sure it will keep perfect appearance for years.</p>\r\n\r\n<p>For safety concern we only use tempered safety glass for our standard Mirror TVs.</p>\r\n\r\n<h2>WATERPROOF MIRROR TVS FOR BATHROOM</h2>\r\n\r\n<p>Our Bathroom Mirror TVs are perfectly fit any bathroom's interior. You get real glass mirror with all the functions of modern TV. Why is this tv called vanishing mirror tv?&nbsp;We are sure you will enjoy Magic Mirror effect: the screen disappears when it's off and it looks just like a regular mirror. Our TVs can be easily installed but needs professional electrician and tiler, so it's definitely better to schedule the installation when your renovate the Bathroom. There should be a niche in the wall prepared and all the cables are to be lead inside the wall. We provide back box for easy installation and also User Manual and Installation Manual with each Mirror Bathroom TV. But after the installation is done you will see only the mirror on the wall.. amazing, isn't it?</p>\r\n\r\n<p>AVEL Bathroom Mirror TVs have passed IP65 test as a proof of it's dust and waterproof grade and they can be used in wet areas like Bathroom, Pool, Jacuzzi etc.</p>\r\n\r\n<p>Our current line-up of the Mirror TVs for bathroom includes 19 inch, 21.5 inch, 27 inch, 32 inch and 47 inch sizes. You can also choose Digital TV tuner (DVB-T2 (Freeview) digital tuner board for EU / Australia / Russia / AUE / Thailand / Africa etc.). And add Smart Kit to any of our TVs to make it Smart TV.</p>\r\n\r\n<p>For your convenience, we equip our TVs with waterproof IR remote control (IP66 grade) by default.</p>\r\n\r\n<p>We use tempered safety glass for all our standard Mirror Bathroom TVs for safety and we provide full 2 Year Warranty as a confidence in the product quality.</p>\r\n"
        summary: ''
        format: basic_html
      field_file_storage:
        target_id: '327'
        target_revision_id: '385'
  -
    info: 'Catalog description - Bathroom TVs - Freeview'
    langcode: en
    uuid: e2944f4c-5c0f-4030-ae5e-dd5eca8e5b77
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<h2>Next Generation of Bathroom TV with Freeview Are you ready to relax in your bath or shower?</h2>\r\n\r\n<p>Enjoy unlimited entertainment with a smart bathroom TV with Freeview! Take a look at our comprehensive selection of waterproof TVs with a&nbsp;built in Freeview Tuner, suitable for using in the bathroom, sauna room, shower room, swimming pool, and other areas with constant high humidity. Each of them offers superb picture quality, modern design,&nbsp;and great ease of use. Being completely water-resistant with IPX5 waterproof grade, they come with all the advanced features and functions you would expect,&nbsp;plus a whole lot more! With LCD screens that can be used as a mirror while you are not watching sport, news, or any other program, our bathroom TVs with Freeview are a fantastic option for any budget. We have a full range of designs and sizes to match your needs and requirements, from a high- quality yet affordable&nbsp;19'' bathroom TV with Freeview to our favorite premium&nbsp;32'' model, each with tempered safety glass and integrated vibration speakers. Have a good shopping&nbsp;experience!</p>\r\n"
        summary: ''
        format: basic_html
      field_file_storage:
        target_id: '328'
        target_revision_id: '386'
