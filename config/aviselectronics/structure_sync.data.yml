  -
    info: 'About Us'
    langcode: en
    uuid: 9cd12faf-9e9c-4519-a56a-e0af93a545bb
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "  <div class=\"row\">\r\n    <div class=\"col m12\">\r\n      <div class=\"title\">\r\n        <span class=\"large\">About Us</span>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"wrapper\">\r\n\r\n      <div class=\"column-2 description\">\r\n        <p><strong>AVEL</strong> (AVIS Electronics) is a professional manufacturer of special application TVs (Mirror TVs, Waterproof TVs for Bathroom, Cabinet Door TVs for Kitchen). Assembling line is in China (ShenZhen), head office is in Moscow (Russia). With our experience since 2008 we’ve being improving and developing our products with just one aspiration and passion – make the best product in the world for the certain application.<br />\r\n<br />\r\nOur company is honest and open. Unlike many others we don’t say we do some magic behind closed doors. Welcome You to see test procedures, product reviews and other videos on our <a href=\"https://www.youtube.com/c/AvisElectronics\" rel=\"nofollow\" target=\"_blank\">Official YouTube Channel</a>.<br />\r\n<br />\r\nAVEL products are being distributed by our own sales offices, with help of our Partners and Distributors and by online shops almost worldwide: in France, Germany, Italy, the UK (United Kingdom), and all over EU; Russia, Ukraine and Belarus; Dubai (UAE) and in the US (United States).<br />\r\n<br />\r\n<strong>Looking for a perfect and special TV?</strong><br />\r\nYou are at the right place, enjoy the premium services from AVEL:<br />\r\n- Free worldwide delivery by expedited courier (5-10 days)<br />\r\n- 2 Year unlimited warranty<br />\r\n<br />\r\n<strong>Want to join AVEL distributor’s program?</strong><br />\r\n<a href=\"https://www.aviselectronics.com/become-reseller\" rel=\"nofollow\" target=\"_blank\">Send Your query</a> and develop or start your business with us!</p>\r\n<br />\r\n    </div>\r\n    <div class=\"row-2 clearfix\">\r\n      <div class=\"column-1 center\">\r\n        <div class=\"wrapper video-aboutfactory-wrapper\">\r\n            <iframe  id=\"video-aboutfactory\" width=\"340\" height=\"200\" class=\"b-lazy b-loaded\" frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" src=\"https://www.youtube.com/embed/5mbNIJDP1D4?enablejsapi=1\"></iframe>\r\n        </div> \r\n      </div>\r\n      <div class=\"column-3 center\">\r\n        <div class=\"wrapper link-wrapper\">\r\n          <div class = \"link\">\r\n            <a href=\"/become-reseller\">Distributor <br> wanted</a>\r\n          </div>\r\n        </div> \r\n      </div> \r\n      <div class=\"column-2 center\"> \r\n        <div class=\"wrapper\">\r\n          <div class=\"img-wrapper\">  \r\n            <img class=\"responsive-img\" src=\"/themes/custom/aviselectronics/images/factory-3.jpg\">\r\n          </div> \r\n          <div class=\"img-wrapper\"> \r\n            <img class=\"responsive-img\" src=\"/themes/custom/aviselectronics/images/factory-4.jpg\">\r\n            <div class=\"text-wrapper\">\r\n              <div class=\"text\">\r\n                <div class=\"title\">B2B and B2C orders</div>\r\n                <div class=\"desc\">We support B2B clients with special price-list distribution policy</div>\r\n              </div> \r\n            </div>\r\n          </div>\r\n        </div>\r\n      </div>\r\n    </div>\r\n  </div>"
        summary: ''
        format: full_html
      field_file_storage: null
