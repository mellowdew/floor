  -
    info: 'Catalog description - Waterproof TVs'
    langcode: en
    uuid: 7da354c7-70fa-42ff-80c3-cd704d2fae86
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<p><!--[if !supportLists]--><span lang=\"EN-US\"><span>2019&nbsp;</span></span><!--[endif]--><span lang=\"EN-US\">AVEL TVs model range includes 2 series:</span></p>\r\n\r\n<h3><strong><span lang=\"EN-US\">1. In-Wall TVs</span></strong><span lang=\"EN-US\"><span>&nbsp;&nbsp;</span></span></h3>\r\n\r\n<p><span lang=\"EN-US\">This series includes the following screen size: <strong>23.8” / 27” / 32” / 43” / 47” / 55”, 75”</strong> size is being developed and will be launched in Q3. The series includes 3 TV types:</span></p>\r\n\r\n<ul>\r\n\t<li><strong><span lang=\"EN-US\">Mirror TV screen finish</span></strong><span lang=\"EN-US\">. This kind is also called <strong>Magic Mirror TV</strong> due to vanishing screen feature. TV looks like a plain mirror when the screen is off and turns to a TV by pressing a button. Our latest semi-transparent mirror has optimized optical performance (reflectance / transmittance rate), we are pretty sure we find the best possible balance and mirror color. All Mirror TVs are completely waterproof and passed IPX4 test, the certificate was issued accordingly. Small and medium sizes of Mirror TVs are installed in Bathrooms in most of the cases, that’s why we must make sure our TVs are water resistant and can work well in wet and humid environment. IPX4 standard means our TVs are protected against splashing of water from any direction (including the back of the TV and cable connection ports area). Front of our TVs is a plain real mirror, we use special vibration speakers to get rid of holes for the sound from speakers. So, the front of our TVs is completely water resistant and can be installed in a shower or other area where the water can be sprayed on the screen directly. Waterproof ranking will be increased to IP66 when the TV is installed in a wall (recess) and sealed properly. Big size Mirror TVs (43” and up) are often installed in Living rooms, Bedrooms, Terrace and other areas as a premium interior solution that helps to get rid of black square spot of a regular TV. Mirror itself is well known as a space increasing surface and can fit well most of design concepts.</span></li>\r\n\t<li><strong><span lang=\"EN-US\">White Frame screen finish. </span></strong><span lang=\"EN-US\">The second screen finish type is called “White Frame”. We use a special type of <strong>OptiWhite</strong> glass to reach the true white color without a hint of green tone that always exists in a regular glass. All White Frame TVs has <strong>touch control buttons</strong> on the front as a backup of remote control’s functions. White glass will fit well swimming pool or SPA areas and can be used an outstanding in-wall TV without any visible cables. No visible thickness, no dust on the back, no visible cables – these are important advantages of our In-Wall series. White Frame glass of all size AVEL TVs is a <strong>safety tempered glass</strong>, even if it got broken – there will be only small pieces that can not make any harm. That’s why this series can also be used in children’s rooms with no worries about the safety. Despite regular TVs, LED panel of AVEL TVs is protected and can not be easily damaged or broken. Of course, White Frame TVs are water resistant – just like Mirror TV series described above.<br />\r\n\t<!--[endif]--></span></li>\r\n</ul>\r\n\r\n<h3><strong><span lang=\"EN-US\">2. Open Frame TVs</span></strong></h3>\r\n\r\n<p><span lang=\"EN-US\">This series of TVs was specially made to fulfill <strong>customized projects</strong> requests with big size mirrors. Usually a big mirror is ordered locally in the country of destination (where the project is being releasing) – it helps to reduce shipping costs and the risk of mirror damage. TV part includes metal back box, metal frame and the TV itself. Depending on the project specification, the final project can be waterproof (metal frame shall be sealed properly to the customized mirror in this case) or non-waterproof if there is no need (metal frame sealing can be skipped in this case). Big mirrors that are tailor-made to fit the interior precisely with a hidden TV are always unique and amazing projects. We have many examples both in commercial and home interiors. Open Frame TVs can be installed in beauty / hairdressing salons, lobbies, luxury hotels bathrooms; or at home above the fireplace or other location both in classic or modern interior.<span>&nbsp;&nbsp;&nbsp; </span></span></p>\r\n\r\n<p><span lang=\"EN-US\">&nbsp;</span></p>\r\n"
        summary: ''
        format: basic_html
      field_file_storage:
        target_id: '372'
        target_revision_id: '500'
